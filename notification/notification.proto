syntax="proto3";

option go_package="github.com/nico-phil/notifications-proto/notifs";

message SendPushNotificationsRequest {
    string title = 1;
    string content = 2;
    string deviceId = 3;
}

message SendPushNotificationsResponse {
   bool sent = 1;
}

service Notification {
    rpc Send(SendPushNotificationsRequest) returns (SendPushNotificationsResponse){}
}