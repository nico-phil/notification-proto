syntax="proto3";

option go_package="github.com/nico-phil/notifications-proto/notification";

message SendPushNotificationsRequest {
    string title = 1;
    string content = 2;
    int64 deviceId = 3;
}

message SendPushNotificationsResponse {
   bool sent = 1;
}

service Notification {
    rpc Push(SendPushNotificationsRequest) returns (SendPushNotificationsResponse){}
}